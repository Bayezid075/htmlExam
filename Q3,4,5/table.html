<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table start  -->
    <table border="3px">
      <tr>
        <th>Product</th>
        <th>Flavor</th>
      </tr>
      <tr>
        <td rowspan="3">Milk</td>
        <td>Almon</td>
      </tr>
      <tr>
        <td>Mango</td>
      </tr>
      <tr>
        <td>Chocolate</td>
      </tr>
      <tr>
        <td colspan="2">These are exclusive Flavor</td>
      </tr>
    </table>
    <!-- Table End  -->
  </body>
</html>
